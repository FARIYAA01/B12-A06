<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth – Plant a Tree</title>

    <!-- Tailwind + DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous">

    <style>
        html {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- NAVBAR -->
    <header class="sticky top-0 z-50 bg-[#15803d] backdrop-blur shadow-sm">
        <div class="container mx-auto px-4 flex items-center justify-between h-16">
            <div class="flex items-center gap-2">

                <span class="text-xl md:text-2xl font-bold text-white">Green Earth</span>
            </div>
            <nav class="hidden md:flex gap-6 font-medium">
                <a href="#" class="hover:text-yellow-300  text-white transition">About</a>
                <a href="#" class="hover:text-yellow-300  text-white transition">Gallery</a>
                <a href="#" class="hover:text-yellow-300  text-white transition">Plant a Tree</a>
            </nav>
            <button class="btn btn-warning rounded-full font-semibold hidden md:flex items-center text-green-800">
                Plant a Tree
            </button>
        </div>
    </header>

    <!-- BANNER -->

    <section
        class="relative bg-[#cff0dc] bg-[url('https://images.unsplash.com/photo-1520973822760-6de7c9dd1b0a?q=80&w=1832&auto=format&fit=crop')] bg-center bg-cover bg-blend-overlay py-20 md:py-32 text-center overflow-hidden">

        <!-- Left Leaf -->
        <img src="assets/hero-leaf1.png" alt="Left Leaf" class="absolute top-[57%] left-[.02%] w-[546px] h-[383px] transform -translate-y-1/2 -translate-x-[5%] z-10" />


        <!-- Right Leaf -->
        <img src="assets/hero-leaf2.png" alt="Right Leaf"
            class="absolute top-[57%] right-0 w-[546px] h-[383px] transform -translate-y-1/2 translate-x-[5%] z-10" />

        <div class="container mx-auto px-4 relative z-20">
            <h1 class="text-3xl md:text-5xl font-extrabold text-green-800">Plant a Tree, Grow a Future</h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg md:text-xl text-gray-700/80">
                Join our mission to plant 1 million trees and make the Earth greener for future generations.
            </p>
            <button class="btn btn-warning mt-6 rounded-xl flex items-center mx-auto">
                <i class="fa-solid fa-hand-holding-heart mr-2"></i>Get Involved
            </button>
        </div>
    </section>
    <!-- MAIN CONTENT -->
    <main class="container mx-auto px-4 py-10 grid grid-cols-1 lg:grid-cols-12 gap-6">

        <!-- Categories -->
        <aside class="lg:col-span-2">
            <h3 class="text-lg font-bold mb-3">Categories</h3>
            <div id="categoryList" class="menu bg-white rounded-xl p-2 shadow-sm space-y-2">
                <!-- dynamic buttons -->
            </div>
        </aside>

        <!-- Cards -->
        <section class="lg:col-span-7">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl md:text-2xl font-bold">Choose Your Trees</h2>
                <div class="flex">
                    <input id="searchInput" type="text" placeholder="Search trees"
                        class="input input-sm input-bordered rounded-l-md" />
                    <button id="searchBtn" class="btn btn-sm rounded-r-md">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>

            <div id="cardsGrid" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-5">
                <!-- tree cards -->
            </div>

            <div id="cardsLoader" class="hidden mt-10 flex justify-center">
                <span class="loading loading-spinner loading-lg text-green-600"></span>
            </div>

            <div id="emptyState" class="hidden mt-10 text-center text-gray-500">
                <p>No trees found for this category.</p>
            </div>
        </section>

        <!-- Cart -->
        <aside class="lg:col-span-3">
            <div class="bg-white shadow-md rounded-xl p-5 flex flex-col">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-bold text-lg"><i class="fa-solid fa-cart-shopping mr-2"></i>Your Cart</h3>
                    <button id="clearCartBtn" class="btn btn-xs"><i class="fa-solid fa-trash"></i></button>
                </div>
                <ul id="cartList" class="space-y-3 max-h-80 overflow-auto pr-1">
                    <!-- cart items -->
                </ul>
                <div class="divider"></div>
                <div class="flex items-center justify-between font-semibold">
                    <span>Total:</span>
                    <span id="cartTotal">৳0</span>
                </div>
                <button id="checkoutBtn" class="btn btn-primary mt-3" disabled>
                    <i class="fa-solid fa-check mr-2"></i>Checkout
                </button>
            </div>
        </aside>
    </main>

    <!-- Modal -->
    <dialog id="detailsModal" class="modal">
        <div class="modal-box max-w-3xl">
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </form>
            <div id="modalContent" class="space-y-4">
                <!-- dynamic content -->
            </div>
        </div>
        <form method="dialog" class="modal-backdrop"><button>close</button></form>
    </dialog>

    <!-- Page Loader -->
    <div id="pageLoader"
        class="hidden fixed inset-0 bg-white/60 backdrop-blur-sm flex items-center justify-center z-50">
        <span class="loading loading-spinner loading-lg text-green-600"></span>
    </div>

    <script src="js/assign6.js"></script>
</body>

</html>
